name: Skillstery Students API - Pull Request

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Setup node version"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./package-lock.json
      - name: "Install dependencies"
        run: npm install
      - name: "Run linting"
        run: npm run lint
      - name: "Run tests"
        run: npm run test

