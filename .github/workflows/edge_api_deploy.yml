name: Skillstery Students API - Wrangler Deploy

on:
  push:
    branches: [main, staging, develop]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Setup node version"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ./package-lock.json
      - name: "Install dependencies"
        run: npm install
      - name: "Run linting"
        run: npm run lint
      - name: "Run tests"
        run: npm run test

  build:
    name: Pre Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Some check on branch
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref_name }}"
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "env_name=Production" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            echo "env_name=Staging" >> "$GITHUB_OUTPUT"
          else
            echo "env_name=Develop" >> "$GITHUB_OUTPUT"
          fi

      - name: Use variable setup in previous step
        run: echo "Pre release for ${{ steps.branch_check.outputs.env_name }}"

    outputs:
      env_name: ${{ steps.branch_check.outputs.env_name }}

  release:
    name: Wrangler Deploy
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: ${{ needs.build.outputs.env_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: ${{ vars.CLOUDFLARE_ENV }}
          wranglerVersion: "3.26.0"
